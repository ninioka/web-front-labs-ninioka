<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демченко Нина Николаевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../hesperosaurus.png" type="image/x-icon">
    <link rel="icon" href="../hesperosaurus16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMultiply() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' на ' + b + ' равно ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nДемченко Нина Николаевна';
            alert(author);
        }
        function welcome() {
            let welcome = 'Привет! Вы попали на страничку, которую я сделала сама!\nПока:)';
            alert(welcome);
        }
        function changeOutput(buttonNum, backColor, textColor, bord) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = bord;
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            width: 300px;
            border: 3px double;
            border-radius: 20px;
            padding: 15px;
            margin: 15px;
            background-color: rgba(250, 128, 114, 0.3);
            text-align: center;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
            line-height: 40px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()" style="cursor: pointer;">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main style="text-align: center;">
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>

        <div class="message" onclick="showSum()">
            Найти сумму чисел
        </div>
        <div class="message" onclick="showDiff()">
            Найти разность чисел
        </div>
        <div class="message" onclick="showMultiply()">
            Найти произведение чисел
        </div>
        <div class="message" onclick="showDiv()">
            Найти деление чисел
        </div>
        <div class="message" onclick="showAuthor()">
            Узнать, кто автор страницы
        </div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, '#fa80724d', 'maroon', '3px solid')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, '#fa80724d', 'maroon', '3px double')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, '#fa80724d', 'maroon', '3px dashed')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, '#fa80724d', 'maroon', '3px dotted')">
        </div>
        <div id="output"></div>
    </main>

    <footer ondblclick="welcome()" style="cursor: help;">
        &copy; Демченко Нина, ФБИ-22, 2 курс, 2024
    </footer>
    
</body>
</html>
